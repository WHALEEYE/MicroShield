apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deployment-orders-sock-shop
  namespace: sock-shop
spec:
  egress:
  - ports:
    - port: 27017
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: sock-shop
      podSelector:
        matchLabels:
          name: orders-db
  ingress: []
  podSelector:
    matchLabels:
      name: orders
  policyTypes:
  - Ingress
  - Egress
