apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deployment-carts-sock-shop
  namespace: sock-shop
spec:
  egress:
  - ports:
    - port: 27017
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: sock-shop
      podSelector:
        matchLabels:
          name: carts-db
  ingress: []
  podSelector:
    matchLabels:
      name: carts
  policyTypes:
  - Ingress
  - Egress
