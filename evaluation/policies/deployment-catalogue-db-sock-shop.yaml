apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deployment-catalogue-db-sock-shop
  namespace: sock-shop
spec:
  egress: []
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: sock-shop
      podSelector:
        matchLabels:
          name: catalogue
    ports:
    - port: 3306
  podSelector:
    matchLabels:
      name: catalogue-db
  policyTypes:
  - Ingress
  - Egress
