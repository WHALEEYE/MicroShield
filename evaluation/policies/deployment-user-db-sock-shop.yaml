apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deployment-user-db-sock-shop
  namespace: sock-shop
spec:
  egress: []
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: sock-shop
      podSelector:
        matchLabels:
          name: user
    ports:
    - port: 27017
  podSelector:
    matchLabels:
      name: user-db
  policyTypes:
  - Ingress
  - Egress
