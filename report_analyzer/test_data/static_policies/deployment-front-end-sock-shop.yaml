apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deployment-front-end-sock-shop
  namespace: sock-shop
spec:
  egress:
  - ports:
    - port: 6379
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: sock-shop
      podSelector:
        matchLabels:
          name: session-db
          pod-template-hash: 5b7f5f6c47
  ingress: []
  podSelector:
    matchLabels:
      name: front-end
      pod-template-hash: 6585d48b5c
  policyTypes:
  - Ingress
  - Egress
