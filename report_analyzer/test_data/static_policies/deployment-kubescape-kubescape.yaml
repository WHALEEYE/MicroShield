apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  annotations:
    source: cnsp
  name: deployment-kubescape-kubescape
  namespace: kubescape
spec:
  ingress:
  - ports:
    - port: 8080
      protocol: TCP
  podSelector:
    matchLabels:
      app: kubescape
      pod-template-hash: 569fcf4f7d
  policyTypes:
  - Ingress
  - Egress
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP